name: Generate PDFs

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Caches ~/.cache/pip, keyed to requirements.txt hash

      - name: Install system dependencies for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-cffi \
            python3-brotli \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate PDFs
        env:
          REQUEST_DELAY: '0.5'  # Faster scraping for CI (still polite)
        run: |
          python main.py

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: digital-nsw-pdfs
          path: output/*.pdf
          retention-days: 90
