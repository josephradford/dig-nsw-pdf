name: Generate PDFs

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-cffi \
            python3-brotli \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate PDFs
        run: |
          python main.py --save-html

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: digital-nsw-pdfs
          path: output/*.pdf
          retention-days: 90

      - name: Upload HTML files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: digital-nsw-html
          path: output/html/*.html
          retention-days: 90
